<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>Exchange Rates - Imperia</title>
</head>
<body>

  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="css/style.css?v=1">

  <div id="container">

      <table class="rate-table">
          <tr>
              <td><img class="rate-img" src="images/logo-imperia.jpg" alt=""/></td>
              <td>
                  <div class="rate-info">
                      курс ЦБ РФ <span id="rate-data"><img class="rate-loader" src="images/loader.gif" alt=""/></span><br>
                      Доллар США <span id="rate-cur"><img class="rate-loader" src="images/loader.gif" alt=""/></span>
                  </div>
              </td>
              <td>
                  <input type="text" id="rate-usd" class="rate-input" value="1.0"/>
              </td>
              <td><img class="rate-img" src="images/usd.jpg" alt=""/></td>
              <td><img class="rate-img" src="images/narrow.jpg" alt=""/></td>
              <td><input type="text" id="rate-rur" class="rate-input" /></td>
              <td><img class="rate-img" src="images/rur.jpg" alt="" /></td>
          </tr>
      </table>

  </div> <!--! end of #container -->

  <!-- Javascript at the bottom for fast page loading -->
  
  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="js/jquery-1.4.2.min.js"><\/script>')</script>

  <script src="js/script.js"></script>

</body>
</html>
